<script>
const hamburger = document.getElementById('hamburger');
const mobileNav = document.getElementById('mobileNav');
const kurzyToggle = document.getElementById('kurzyToggle');
const mobileDropdown = document.getElementById('mobileDropdown');
const dropdownWrapper = document.getElementById('dropdownWrapper');

hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  mobileNav.classList.toggle('active');
});

kurzyToggle.addEventListener('click', (e) => {
  e.preventDefault();
  e.stopPropagation();
  const isOpen = mobileDropdown.classList.toggle('open');
  dropdownWrapper.classList.toggle('open', isOpen);
  kurzyToggle.classList.toggle('active-underline', isOpen);
});

dropdownWrapper.addEventListener('click', (e) => {
  e.stopPropagation();
});

document.addEventListener('click', () => {
  mobileDropdown.classList.remove('open');
  dropdownWrapper.classList.remove('open');
  kurzyToggle.classList.remove('active-underline');
});
</script>
